query searchSongs($singers: [String], $artist: String, $title: String, $group: Boolean, $group_ne: Boolean) {
  allSongs(title_contains: $title, singers_containsAny: $singers, artist_contains: $artist, group: $group, group_ne: $group_ne) {
    Songs {
      _id
      title
      artist
      group
      singers
    }
  }
}
